<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객대기명단</title>
</head>
<body>
    <button id="user_name">고객명 입력</button>
    <button id="user_check">고객 명단 확인</button>
    <button id="come_in">고객 입장</button>

    <script>
        const userName = document.getElementById("user_name");
        const userCheck = document.getElementById("user_check");
        const comeIn = document.getElementById("come_in");

        let userList = new Array();

        userName.addEventListener("click", function(){
            // 고객명을 입력하면 대기자 명단을 관리하는 배열에 입력받은 데이터를 추가
            userList.push(prompt("고객명을 입력해주세요"));
        })

        function listcheck(){
            // 배열에 데이터가 있는지 확인
            // 있다면 현재 대기자는 이름 이름 이름이며, 총 *명입니다. 출력
            // 없다면 대기가 없습니다. 출력
            if(userList.length){
                alert(`현재 대기자는 ${userList}이며, 총 ${userList.length}명입니다.`);
    ;
            }else{
                alert("대기가 없습니다.");
            }
        }

        userCheck.addEventListener("click",listcheck);

        function come(){
            if(userList.length){
                // 배열에 데이터가 있는지 확인
                // 있다면 제일 먼저 대기중인 손님을 지정 후 ***님 입장합니다. 남은 인원은 *명입니다.
                // 없다면 입장할 손님이 없습니다.
                alert(`${userList.shift()}입장합니다. 남은 인원은 ${userList.length}명입니다.`);
            }else{
                alert("입장할 손님이 없습니다.");
            }
        }
        comeIn.addEventListener("click",come);
        // 익명 함수로 함수가 다른 곳에서 재사용이 되지 않을 때 사용 (짧고 간단할 떄 사욛)

        /*
        1. 버튼을 각각 가져온다

        2. 대기자 명단을 관리하는 배열을 생성해준다. (대기자의 이름을 순서대로 작성될 것이다.)

        3. 고객명 입력 버튼을 클릭하여 이름을 입력하면 대기자 명단을 관리하는 새로운 배열에 입력받은 데이터를 추가한다.

        4. 명단확인 버튼을 누르면 대기자 명단을 관리하는 배열에 데이터가 들어있다면 현재 대기자는 이름 이름 이름이며, 총 3명입니다.
        */
    </script>
</body>
</html>
