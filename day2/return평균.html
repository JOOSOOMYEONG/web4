<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return 평균</title>
</head>
<body>
    <script>
        /*
        1. classAvg라는 함수를 생성하는데 매개변수 있어야 함(과목별)
        2. 점수들의 합을 담을 변수를 생성
        3. 반복문을 돌리는데 매개변수로 받은 값만큼 반복할 것
        4. 반복문을 돌리며 prompt를 사용해서 사용자가 각 과목의 점수를 입력하도록
        5. 입력한 값은 점수들의 합을 담은 변수에 더해지게 만든다
        6. 반복이 끝나면 avg라는 변수를 생성한 후에 합을 담은 변수를 과목의 개수로 나눈다
        7. return avg로 평균을 리턴한다.(함수 작성이 완료됨)
        8. arrSubject 라는 변수에 원하는과목이 들어있는 배열을 하나 만든다
        9. result 라는 변수를 만들어 함수를 호출
        */

        function classAvg(arrData){
            // arrData에 과목이름을 받을 거임
            let totalScore = 0;
            // totalScore 과목 점수들을 모을 것임
            for(let i = 0; i < arrData.length; i++){
               let userScore = Number(prompt(`${arrData[i]}의 점수를 입력하세요.`));
                totalScore += userScore;
            }
            let avg = totalScore / arrData.length;
            return avg;
        }

        let arrSubject = ["국어","수학","영어","미술","체육"];
        let result = classAvg(arrSubject);
        document.write(`평균은 ${result}입니다`);
    </script>
</body>
</html>
