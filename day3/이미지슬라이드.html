<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 슬라이드</title>
    <style>
        img {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div>
        <p>
            <img src="./img/picture_1.jpg" alt="" id="photo">
        </p>
        <div>
            <button onclick="gallery(0)">이전</button>
            <button onclick="gallery(1)">다음</button>
        </div>
    </div>
    <script>
        /*
        현재 보여지는 이미지 번호를 저장하는 변수를 생성 (처음에는1)
        버튼 클릭 시 실행되는 함수를 생성 (매개변수 필요)

        function 함수 셍성 (매개변수){

        만약 매개변수로 받은 값이 참이라면
            현재 이미지가 마지막 것이라면?
                함수를 종료
            현재 이미지가 마지막이 아니라면
                num을 증가
        만약 매개변수로 받은 값이 거짓이라면
            현재 이미지가 첫 번째라면
                함수 종료
            현재 이미지가 첫 번째가 아니라면
                num을 감소
        }
        
        if문 작성 숙제

        */

        let num = 1;
        // if문 0 = false / 1 = true
        function gallery(direct){
            // 1 = true
            if(direct){
                if(num == 8){
                    return;
                } else {
                    num++;
                }
            // 0 = false
            } else{
                if(num == 1){
                    return;
                } else{
                    num--;
                }
            }
            let imgTag = document.getElementById("photo");
            imgTag.setAttribute("src","img/picture_" + num + ".jpg")
            // setAttribute 태그들의 속성값을 제어할 수 있음 (조정할 속성/그 속성의 경로)
        }
    </script>
</body>
</html>
