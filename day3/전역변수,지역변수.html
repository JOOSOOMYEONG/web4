<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전역변수, 지역변수</title>
</head>
<body>
    <script>
        let text = "전역변수";
        // 함수 밖에 있는 변수(전역변수)는 밖/안 모두 사용 가능

        function textFunction(){
            let text = "지역변수";
             document.write(text,"<br>");
            // 함수 안에 있는 변수(지역변수)는 함수 안에서만 사용 가능
        }
        textFunction();
        document.write(text, "<br>");
        
        // ----------------------------------------------------------

        // 전역함수
        function globalFunction(){
            console.log("나는 전역함수로 어디서나 호출할 수 있어");
        }
        globalFunction();
        
        // 지역함수
        function globalFunction2(){
            function localFunction(){
                console.log("나는 globalFunction2 안에서만 호출 가능");
            }
            localFunction();
        }
        globalFunction2();

        // 나누는 이유는 프로젝트에서의 충돌을 방지하기 위해
    </script>
</body>
</html>
