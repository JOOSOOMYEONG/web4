<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>진행상태바</title>
    <style>
        body {
            height: 5000px;
            padding: 0;
            margin: 0;
        }

        .scroll_bar {
            position: fixed;
            background-color: lightpink;
            height: 10px;
            top: 0;
            left: 0;
            width: 0%;
        }
    </style>
</head>
<body>
    <div class="scroll_bar"></div>

    <script>
        window.addEventListener("scroll", () => {
            const scrollBar = document.querySelector(".scroll_bar");
            const scrollY = window.scrollY;
            // 얼마만큼 스크롤했는지 알려주는 것
            const scrollHeight = document.body.scrollHeight = window.innerHeight;
            // document.body.scrollHeight : 문서의 전체 높이
            // window.innerHeight : 화면에 보여지는 높이
            // 두 값을 뺴면 스크롤 할 수 있는 거리를 구할 수 있다

            const scrollPercent = (scrollY / scrollHeight) * 100;
            // (현재 스크롤 위치 / 스크롤 가능한 전체 길이) * 100
            // 내려온 스크롤값이 몇 퍼센트 정도인지 알기 위한 계산식
            // 100 곱하는 이유는 퍼센트로 볼 것이기 때문.

            scrollBar.style.width = `${scrollPercent}%`
        });
        
    </script>
</body>
</html>
