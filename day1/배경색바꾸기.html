<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경색바꾸기</title>
</head>
<body id="body">
    <button onclick="changeColor()">배경색 바꾸기</button>
    <script>
        let color = ["red","orange","yellow","green","skyblue"];
        // 사용할 색상을 배열 형태로 지정
        let i = 0;
        // 배열의 순서를 알려주는 역할
        function changeColor(){
            if(i >= color.length){
                i = 0;
            }
            let bodyTag = document.getElementById("body");
            // getElementById 작성한 id 값과 동일한 id를 찾을 수 있게 함
            bodyTag.style.backgroundColor = color[i];
            // bodyTag의 배경색이 color 태그의 색상이 
            i++;
            // 증감식으로 i의 숫자가 오르게 하는 역할
        }
    </script>
</body>
</html>
